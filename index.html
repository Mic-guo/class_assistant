<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "css/reset.css">
    <link rel = "stylesheet" href = "css/style.css">
    <title>Title</title>

</head>
<body>
    <h1>University of Michigan Schedule Builder</h1>

    <label for="classInput">Enter a class:</label>
    <input type="text" id="classInput">
    <button  id="addClassBtn">Add Class</button>

    <h2> Classes List: </h2>
    <ul id="classList"></ul>

    <br> 
    <h2>Based on your classes, we recommend you take the following courses next semester: </h2>
    <br>

    <label for="prereqInput">Enter a class to check if you meet the prerequisites for it: </label>
    <input type="text" id="prereqInput">
    <button id = "addPrereqBtn">Check</button>
    <ul id="prereqList"></ul>



<script src = "js/data.js"></script>
</body>
